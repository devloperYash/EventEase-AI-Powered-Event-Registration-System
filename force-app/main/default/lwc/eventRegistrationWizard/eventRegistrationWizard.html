<template>
    <lightning-card title="EventEase Registration" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <!-- Step indicator -->
            <div class="slds-progress slds-progress_horizontal slds-m-bottom_medium">
                <ol class="slds-progress__list">
                    <li class={step1Class} title="Landing">
                        <span class="slds-assistive-text">Landing</span>
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                            <span class="slds-progress__item_content_label">Landing</span>
                        </div>
                    </li>
                    <li class={step2Class} title="Lead">
                        <span class="slds-assistive-text">Lead</span>
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                            <span class="slds-progress__item_content_label">Lead</span>
                        </div>
                    </li>
                    <li class={step3Class} title="Attendee">
                        <span class="slds-assistive-text">Attendee</span>
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                            <span class="slds-progress__item_content_label">Attendee</span>
                        </div>
                    </li>
                    <li class={step4Class} title="Event">
                        <span class="slds-assistive-text">Event</span>
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                            <span class="slds-progress__item_content_label">Event</span>
                        </div>
                    </li>
                    <li class={step5Class} title="Done">
                        <span class="slds-assistive-text">Done</span>
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">
                            <span class="slds-progress__item_content_label">Done</span>
                        </div>
                    </li>
                </ol>
            </div>

            <!-- Step 1: Landing -->
            <template if:true={isStep1}>
                <div class="slds-text-heading_medium slds-m-bottom_small">Event Information</div>
                <template if:true={hasEvent}>
                    <div class="slds-box slds-theme_default slds-m-bottom_medium">
                        <div class="slds-text-heading_small slds-m-bottom_x-small">{eventName}</div>
                        <div class="slds-text-body_small">
                            <p><strong>Date:</strong> {eventDate}</p>
                            <p><strong>Type:</strong> {eventType} &nbsp; <strong>Mode:</strong> {eventMode}</p>
                            <template if:true={eventFee}>
                                <p><strong>Fee:</strong> â‚¹{eventFee}</p>
                            </template>
                            <template if:true={eventDescription}>
                                <p class="slds-m-top_x-small">{eventDescription}</p>
                            </template>
                        </div>
                    </div>
                </template>
                <p class="slds-m-bottom_medium">
                    Welcome to EventEase! Register in 3 quick steps. Click the button below to get started.
                </p>
                <lightning-button variant="brand" label="Register Now" onclick={gotoLead}></lightning-button>
            </template>

            <!-- Step 2: Lead form -->
            <template if:true={isStep2}>
                <div class="slds-text-heading_small slds-m-bottom_small">Your Basic Info</div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-right_small">
                        <lightning-input label="First Name" value={leadFirstName} data-field="FirstName" onchange={handleLeadChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input label="Last Name" value={leadLastName} data-field="LastName" onchange={handleLeadChange} required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-right_small">
                        <lightning-input type="email" label="Email" value={leadEmail} data-field="Email" onchange={handleLeadChange} required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input type="tel" label="Phone" value={leadPhone} data-field="Phone" onchange={handleLeadChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-right_small">
                        <lightning-input label="Company" value={leadCompany} data-field="Company" onchange={handleLeadChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input label="Interest (optional)" value={leadInterest} data-field="Event_Interest__c" onchange={handleLeadChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-m-top_medium slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-button label="Back" onclick={gotoLanding}></lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                        <lightning-button variant="brand" label="Continue" onclick={saveLead} disabled={saving}></lightning-button>
                    </div>
                </div>
            </template>

            <!-- Step 3: Attendee form -->
            <template if:true={isStep3}>
                <div class="slds-text-heading_small slds-m-bottom_small">Attendee Details</div>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-right_small">
                        <lightning-input label="Full Name" value={attendeeName} data-field="Name" onchange={handleAttendeeChange} required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input type="email" label="Email" value={attendeeEmail} data-field="Email__c" onchange={handleAttendeeChange} required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-right_small">
                        <lightning-input type="tel" label="Phone" value={attendeePhone} data-field="Phone__c" onchange={handleAttendeeChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-input label="Company" value={attendeeCompany} data-field="Company__c" onchange={handleAttendeeChange}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-p-right_small">
                        <lightning-input label="Interest" value={attendeeInterest} data-field="Interest__c" onchange={handleAttendeeChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-m-top_medium slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-button label="Back" onclick={gotoLead}></lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                        <lightning-button variant="brand" label="Continue" onclick={saveAttendee} disabled={saving}></lightning-button>
                    </div>
                </div>
            </template>

            <!-- Step 4: Event selection -->
            <template if:true={isStep4}>
                <div class="slds-text-heading_small slds-m-bottom_small">Select Event</div>
                <lightning-combobox
                    name="event"
                    label="Event"
                    placeholder="Choose an event"
                    options={eventOptions}
                    value={selectedEventId}
                    onchange={handleEventChange}
                ></lightning-combobox>
                <div class="slds-m-top_medium slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-button label="Back" onclick={gotoAttendee}></lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                        <lightning-button variant="brand" label="Register" onclick={createRegistration} disabled={registerDisabled}></lightning-button>
                    </div>
                </div>
            </template>

            <!-- Step 5: Confirmation -->
            <template if:true={isStep5}>
                <div class="slds-text-heading_medium slds-m-bottom_small">Registration Complete</div>
                <p class="slds-m-bottom_medium">Thank you! Your registration has been submitted. A confirmation will be sent to your email.</p>
                <lightning-button variant="neutral" label="New Registration" onclick={resetAll}></lightning-button>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_small">{error}</div>
            </template>
            <template if:true={saving}>
                <div class="slds-m-top_medium">
                    <lightning-spinner alternative-text="Saving" size="small"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
